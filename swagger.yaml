openapi: 3.0.0
info:
  title: PatientManagement Mock API
  version: v2
  description: Mock API for managing patient information, including creating, updating, pinning, and searching.
  contact:
    name: Mock API Team
servers:
  - url: 'http://localhost:5178/api/v1'
    description: Local Mock Server
tags:
  - name: PatientManagement
    description: CRUD operations for patients
  - name: PatientSearch
    description: Advanced search and retrieval
paths:
  /patients:
    get:
      summary: List Patients (V1)
      tags: [PatientManagement]
      description: Retrieve a paginated list of patients with basic filtering.
      parameters:
        - in: query
          name: q
          schema:
            type: string
          description: Search query (Name, Email, ID)
        - in: query
          name: pageNo
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: pageSize
          schema:
            type: integer
            default: 25
          description: Items per page
        - in: query
          name: sortBy
          schema:
            type: string
            default: firstName
          description: Field to sort by
        - in: query
          name: sortMethod
          schema:
            type: string
            enum: [asc, desc]
            default: asc
          description: Sort direction
        - in: query
          name: isPinned
          schema:
            type: boolean
          description: Filter by pinned status
        - in: query
          name: status
          schema:
            type: string
          description: Filter by status
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientListResponse'
    post:
      summary: Create Patient
      tags: [PatientManagement]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientDisplay'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientDisplay'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'

  /patients/{id}:
    get:
      summary: Get Patient by ID
      tags: [PatientManagement]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Patient found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientDisplay'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update Patient (Full)
      tags: [PatientManagement]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientDisplay'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientDisplay'
    patch:
      summary: Update Patient (Partial)
      tags: [PatientManagement]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                isPinned:
                  type: boolean
                status:
                  type: string
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientDisplay'
    delete:
      summary: Delete Patient
      tags: [PatientManagement]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted

  /patients/search:
    get:
      summary: Search Patients (V2)
      tags: [PatientSearch]
      description: Advanced search with auth headers and specific response format.
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
            default: "Bearer test"
        - in: header
          name: Ping-Authorization
          required: true
          schema:
            type: string
            default: "ping"
        - in: query
          name: soldTo
          required: true
          schema:
            type: string
        - in: query
          name: q
          schema:
            type: string
        - in: query
          name: pageNo
          schema:
            type: integer
            default: 1
        - in: query
          name: pageSize
          schema:
            type: integer
            default: 25
        - in: query
          name: sortBy
          schema:
            type: string
            enum: [LAST_NAME, FIRST_NAME, TEAM, ADDRESS, PATIENT_ID]
        - in: query
          name: sortMethod
          schema:
            type: string
            enum: [ASC, DESC]
      security:
        - jwtTokenAuth: []
        - PingTokenAuth: []
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientSearchResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /patients/{id}/pin:
    put:
      summary: Pin/Unpin Patient
      tags: [PatientSearch]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [isPinned]
              properties:
                isPinned:
                  type: boolean
      responses:
        '200':
          description: Status updated

components:
  schemas:
    PatientDisplay:
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        dateOfBirth:
          type: string
          format: date
        isPinned:
          type: boolean
        team:
          type: object
        agency:
          type: object
        insurance:
          type: object
        lastOrder:
          type: object

    PatientListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/PatientDisplay'
        totalRecords:
          type: integer
        pageNo:
          type: integer
        pagesCount:
          type: integer

    PatientSearchResponse:
      type: object
      properties:
        patients:
          type: array
          items:
            $ref: '#/components/schemas/PatientInfoV2'
        totalRecords:
          type: integer
        pageNo:
          type: integer
        pagesCount:
          type: integer

    PatientInfoV2:
      type: object
      properties:
        patientId:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        dob:
          type: string
        team:
          type: string
        isPinned:
          type: boolean
        payer:
          type: object

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        details:
          type: string

  securitySchemes:
    PingTokenAuth:
      name: Ping-Authorization
      type: apiKey
      in: header
      description: Ping Token Authentication
    jwtTokenAuth:
      name: Authorization
      type: apiKey
      in: header
      description: JWT Token Authentication
